{% extends "base.html" %}

{% block start %}

<div class="container mt-5">
    <a href="{% url 'see_blog' %}" class="btn btn-warning">View Your blogs</a>

    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter blog title</label>
                <input type="text" class="form-control" placeholder="Enter title" name="title" value="{{ title }}">
            </div>

            <div class="col-md-12">
                <label>Content</label>
                <textarea id="froala-editor" name="content" class="form-control">{{ content }}</textarea>
            </div>

            <div class="col-md-12">
                <label>Image</label>
                <input type="file" name="image" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Update Blog</button>
    </form>
</div>

{% endblock %}

{% block extra_scripts %}
<script>
    new FroalaEditor('#froala-editor', {
        // Set optional options here
    });
</script>
{% endblock %}
