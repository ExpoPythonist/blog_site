<!-- register.html -->

{% extends "base.html" %}

{% block start %}
<div class="container-fluid px-3">
    <div class="row min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
            <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
                <div class="form-validate">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form id="registrationForm" action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label" for="username"> Email Address</label>
                            <input class="form-control" name="username" id="username" type="email" placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email">
                        </div>
                        <div class="form-group mb-4">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label" for="password"> Password</label>
                                </div>
                            </div>
                            <input class="form-control" name="password" id="password" placeholder="Password" type="password" required data-msg="Please enter your password">
                        </div>

                        <!-- Submit-->
                        <button type="submit" class="btn btn-lg btn-block btn-primary">Register</button>
                     <p class="text-center">
                  <small class="text-muted text-center">
                      Already have an account?
                      <a href="{% url 'login_view' %}">Login</a>
                  </small>
              </p>
                    </form>


                </div>

            </div>
        </div>
        <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
            <!-- Image-->
            <div class="bg-cover h-100 mr-n3" style="background-image: url(https://images.pexels.com/photos/1995730/pexels-photo-1995730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
        </div>
    </div>
</div>
{% endblock %}
